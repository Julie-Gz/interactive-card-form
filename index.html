<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive card details form challenge from Frontendmentor">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 

  <!-- LINKS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="general-styles.css">
  <link rel="stylesheet" href="large-screens-styles.css" media="(min-width: 1025px)">
  <link rel="stylesheet" href="small-screens-styles.css" media="(max-width: 1024px)">

  <!-- Script -->
  <script defer src="script.js"></script>

  <!-- TITLE -->
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card-background">
      <div class="card-front">
        <img src="https://julie-gz.github.io/hosted-images/card-logo.svg" alt="card logo" class="card-logo">
        <div class="card-details">
          <span class="card-details__number">0000 0000 0000 0000</span>
          <span class="card-details__name">Jane Appleseed</span><span class="card-details__expdate"><span class="month">00</span>/<span class="year">00</span></span>  
          </div>
        </div>
      </div>
      <div class="card-back">
        <span class="card-back__cvc">000</span>
      </div>
    </div>
    <div class="form-container">
      <form action="\" method="post">
        <div class="form-information">
          <label class="form-information__name" for="card-holder-name">Cardholder Name</label>
          <input id="card-holder-name" name="card-holder-name" aria-labelledby="card-holder-name" type="text" placeholder="e.g. Jane Appleseed" required> 
        </div>
        <div class="form-information">
          <label class="form-information__number" for="card-holder-number">Card Number</label>
          <input id="card-holder-number" name="card-holder-number" aria-labelledby="card-holder-number" type="text" inputmode="numeric" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder=" e.g. 1234 5678 9123 0000" maxlength="19" required>
          <span class="error-message credit-number-error" role="alert" aria-live="assertive">Wrong format, numbers only</span>  
        </div>
        <div class="form-information">
          <label class="form-information__expdate" for="expiry-date">Exp. Date (MM/YY)</label>
          <div id="expiry-date">
            <input id="month" name="month" aria-labelledby="expiry-date" type="text" pattern="\d{2}" placeholder="MM" maxlength="2" required>
            <input id="year" name="year" aria-labelledby="expiry-date" type="text" pattern="\d{2}" placeholder="YY" maxlength="2" required>
            <span class="error-message expiry-date-error" role="alert" aria-live="assertive">Can't be blank</span>
          </div>
        </div>
        <div class="form-information">
          <label class="form-information__cvc" for="cvc">CVC</label>
          <input id="cvc" name="cvc" aria-labelledby="cvc" type="text" inputmode="numeric" pattern="\d{3}" placeholder="e.g. 123" maxlength="3" required>
          <span class="error-message cvc-error" role="alert" aria-live="assertive">Can't be blank</span>
        </div>
        <button type="submit" href="\" class="form-confirm">Confirm</button>
      </form>
    </div>

    <div class="success-container">
      <img class="success-icon" src="https://julie-gz.github.io/hosted-images/icon-complete.svg" alt="Blue circle with a blue tick in the center">
      <h2 class="success-message">Thank you!</h2> 
      <p class="confirmation-message">We've added your card details</p>
      <button href="#">Continue</button>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julie-Gz</a>.
  </div> 
</body>
</html>
